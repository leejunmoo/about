<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이준무의 홈페이지</title>
</head>
<body>
    <!-- 대문(타이틀)   , 컨트롤 + 쉬프트 + p 누르면 설정 검색창 나옴-->
    <div>
        <h1>이준무의 홈페이지</h1>
        <img src="hello.png" alt="">
    </div>

    <!-- 자기소개 -->
    <div>
        <h2>자기소개</h2>
        <p><mark>프론트엔드 웹 기술(Front-end Web Tech</mark>)에 관심이 많습니다. 현재 안양 UX&UI 프론트엔트 웹 과정에서 열심히 공부하고 있습니다. 응원해 주세요~!</p>
    </div>
    <hr>
    <!-- 직무능력/경력 -->
    <h2>직무능력</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>jQuery</li>
        <li>REACT</li>
        <li>GitHub</li>
    </ul>

    <ul>
        <li>포토샵</li>
        <li>피그마</li>
    </ul>
    <hr>

    <!-- 작품소개 -->
    <div>
        <h2>작품소개</h2>
        <p>준비중입니다. 기대해 주세요:)</p>
    </div>
</body>
</html>
